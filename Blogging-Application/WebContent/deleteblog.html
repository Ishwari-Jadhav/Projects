<!DOCTYPE html>
<html>
<head>
    <title>Delete Blog - APCOER Insights Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f1fa;
            text-align: center;
            padding-top: 50px;
        }
        h2 {
            color: #6a1b9a;
        }
        form {
            display: inline-block;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        input {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            background-color: #6a1b9a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #8e24aa;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #6a1b9a;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Delete Blog</h2>
    <form action="deleteblog" method="get">
        <input type="number" name="id" placeholder="Enter Blog ID" required><br>
        <button type="submit">Delete Blog</button>
    </form>
    <a href="index.html">Back to Home</a>
</body>
</html>
